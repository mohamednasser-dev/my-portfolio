<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Projects | Mohamed Nasser</title>
    
    <link rel="stylesheet" href="assets/css/mym7qil.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-icons.css">
    <link rel="stylesheet" href="assets/css/academic.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .project-card {
            transition: all 0.4s ease;
            border-radius: 15px;
            overflow: hidden;
            background: #1e1e1e;
            border: 1px solid rgba(255,255,255,0.05);
            height: 100%;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(var(--cnvs-themecolor-rgb), 0.2);
            border-color: rgba(var(--cnvs-themecolor-rgb), 0.3);
        }
        .project-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid rgba(var(--cnvs-themecolor-rgb), 0.1);
        }
        .project-title {
            padding: 1.5rem;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            background: var(--cnvs-themecolor);
            color: #000 !important;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(var(--cnvs-themecolor-rgb), 0.4);
        }
    </style>
</head>

<body class="stretched dark bg-contrast-0">
    <a href="index.html" class="back-btn"><i class="bi-arrow-left me-2"></i> Back to Portfolio</a>

    <div id="wrapper">
        <section id="content">
            <div class="content-wrap py-lg-6">
                <div class="container">
                    <div class="text-center mb-5">
                        <h2 class="display-3 fw-bold ls-2">My All <span class="color">Projects</span></h2>
                        <p class="op-07 fs-5">A comprehensive showcase of my software development journey.</p>
                    </div>

                    <div class="row g-4">
                        <!-- Project 1 -->
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="project-card">
                                <img src="assets/images/projects/Aljoud.png" alt="Aljoud">
                                <div class="project-title">Aljoud</div>
                            </div>
                        </div>
                        <!-- Project 2 -->
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="project-card">
                                <img src="assets/images/projects/carsoq.png" alt="CarSoq">
                                <div class="project-title">CarSoq</div>
                            </div>
                        </div>
                        <!-- Project 3 -->
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="project-card">
                                <img src="assets/images/projects/green gold.png" alt="Green Gold">
                                <div class="project-title">Green Gold</div>
                            </div>
                        </div>
                        <!-- Project 4 -->
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="project-card">
                                <img src="assets/images/projects/lawyer app.png" alt="Lawyer App">
                                <div class="project-title">Lawyer App</div>
                            </div>
                        </div>
                        <!-- Project 5 -->
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="project-card">
                                <img src="assets/images/projects/lima & zola.png" alt="Lima & Zola">
                                <div class="project-title">Lima & Zola</div>
                            </div>
                        </div>
                        <!-- Project 6 -->
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="project-card">
                                <img src="assets/images/projects/onsale.png" alt="OnSale">
                                <div class="project-title">OnSale</div>
                            </div>
                        </div>
                        <!-- Project 7 -->
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="project-card">
                                <img src="assets/images/projects/proten chef.png" alt="Proten Chef">
                                <div class="project-title">Proten Chef</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="assets/js/plugins.min.js"></script>
    <script src="assets/js/functions.bundle.js"></script>
</body>
</html>
